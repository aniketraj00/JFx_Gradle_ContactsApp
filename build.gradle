plugins {
    id("java")
    id("application")
    id("org.openjfx.javafxplugin") version("0.0.7")
}

group 'com.aniket'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    modules("javafx.fxml", "javafx.controls")
}

mainClassName = "com.aniket.contacts.Main"